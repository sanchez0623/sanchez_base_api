services:
  messaging:
    image: myplatform-messaging
    build:
      context: ../../..
      dockerfile: src/04.Services/MyPlatform.Services.Messaging/Dockerfile
    ports:
      - "5168:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=myplatform_messaging;User=root;Password=root;
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=myplatform_messaging
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5673:5672"
      - "15673:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3

volumes:
  mysql_data:
