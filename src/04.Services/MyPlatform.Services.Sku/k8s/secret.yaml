apiVersion: v1
kind: Secret
metadata:
  name: sku-service-secrets
  namespace: myplatform
  labels:
    app: sku-service
    version: v1
type: Opaque
stringData:
  # 数据库连接字符串 - 主库
  DB_MASTER_CONNECTION: "Server=mysql-master.myplatform.svc.cluster.local;Database=sku_management;User=app_user;Password=CHANGE_ME_IN_PRODUCTION;"
  
  # 数据库连接字符串 - 从库1
  DB_REPLICA1_CONNECTION: "Server=mysql-replica-1.myplatform.svc.cluster.local;Database=sku_management;User=app_user;Password=CHANGE_ME_IN_PRODUCTION;"
  
  # 数据库连接字符串 - 从库2
  DB_REPLICA2_CONNECTION: "Server=mysql-replica-2.myplatform.svc.cluster.local;Database=sku_management;User=app_user;Password=CHANGE_ME_IN_PRODUCTION;"
  
  # JWT密钥
  JWT_SECRET_KEY: "YourSuperSecretKeyThatShouldBeAtLeast32BytesLong!"
  
  # JWT配置
  JWT_ISSUER: "MyPlatform"
  JWT_AUDIENCE: "MyPlatform.Api"
---
# 注意：在生产环境中，应使用 External Secrets Operator 或 Sealed Secrets
# 将敏感信息存储在外部密钥管理系统（如 AWS Secrets Manager, Azure Key Vault, HashiCorp Vault）
# 
# 示例：使用 External Secrets Operator
